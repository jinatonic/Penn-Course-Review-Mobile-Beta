#
# Secure share client configuration
# $Id: fastPdfService.client.example.properties,v 1.1 2012/03/22 19:57:57 mchyzer Exp $
#

########################################
## Web service Connection settings
########################################

# url of web service
# e.g. https://medley.isc-seo.upenn.edu/fastPdfServiceProd3/jsp/fast.do
fastPdfServiceClient.webService.url = https://medley.isc-seo.upenn.edu/fastPdfServiceProd3/jsp/fast.do

# kerberos principal used to connect to web service
fastPdfServiceClient.webService.login = 

# password for shared secret authentication to web service
# or you can put a filename with an encrypted password
fastPdfServiceClient.webService.password = 

########################################
## Encrypted password settings
########################################

# Put a random alphanumeric string (Case sensitive) for the password encryption.  e.g. fh43IRJ4Nf5
# or put a filename where the random alphanumeric string is.  
# e.g. c:/whatever/key.txt
# e.g. sdfklj24lkj34lk34
encrypt.key = 

# set this to true if you have slashes in your passwords and dont want to look in external files or unencrypt
encrypt.disableExternalFileLookup = false 

########################################
## Logging
########################################

# For java.util.logging, only for the fastPdfServiceClient package (not below)
# from java java.util.logging.Level class: ALL, CONFIG, FINE, FINER, FINEST, OFF, SEVERE, WARNING 
fastPdfServiceClient.logging.fastPdfServiceClientOnly.logLevel = WARNING

# If you are not using log4j (will use java.util.logging, you can turn logging on which will go to stderr 
# (if no file specified below).  This is default log level
# from java java.util.logging.Level class: ALL, CONFIG, FINE, FINER, FINEST, OFF, SEVERE, WARNING 
fastPdfServiceClient.logging.logLevel = WARNING

# If you dont want the logging to go to stderr, then put a lot file location here: e.g. f:/temp/fastPdfServiceClient.log
fastPdfServiceClient.logging.logFile = 

# if you want ws requests and responses being logged to files, put the directory here.  
# The fastPdfService client will create subdirs
fastPdfServiceClient.logging.webService.documentDir = 

# if the masked password should be logged (if false, dont log anything about password)
# the masked password will show how many chars the password is (helpful for diagnosing 
# password encryption issues)
fastPdfServiceClient.logging.logMaskedPassword = false


########################################
## Web service settings
########################################

# web service client version
fastPdfServiceClient.webService.client.version = v1.0

# socket timeout
fastPdfServiceClient.webService.httpSocketTimeoutMillis = 90000

# connection manager timeout
fastPdfServiceClient.webService.httpConnectionManagerTimeoutMillis = 90000

########################################
## Misc
########################################

# if there are extra command line args, should we fail or just log?
fastPdfServiceClient.failOnExtraCommandLineArgs = true

# this should probably be changed to UTF-8 for international charsets... for US it can be: ISO-8859-1
fastPdfServiceClient.default.fileEncoding = ISO-8859-1

# to not require valid SSL, use: edu.internet2.middleware.fastPdfServiceClient.ssl.EasySslSocketFactory
fastPdfServiceClient.https.customSocketFactory = 

